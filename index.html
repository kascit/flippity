<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
        }
        .timer, .start-popup {
            font-family: 'Poppins', sans-serif;
        }

        .container {
            margin: 20px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            width: 700px;
            max-width: 100%;
        }
        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1/1;
            max-height: 100px;
            max-width: 100px;
            min-height: 55px;
            min-width: 55px;
            background-color: #3498db;
            border-radius: 5px;
            cursor: pointer;
            font-size: 4rem;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            transition: transform 0.5s, box-shadow 0.3s;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-content {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
        }
        .card-front {
            background-color: #3498db;
            visibility: hidden;
        }
        .card-back {
            background-color: #fff;
            border-radius: 5px;
            transform: rotateY(180deg);
            visibility: visible;
        }
        .timer {
            font-size: 2rem;
            margin-bottom: 20px;
            visibility: hidden;
        }
        .start-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #3498db;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            text-align: center;
        }
        .fade-out {
            animation: fadeOut 0.5s forwards;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">Time: 0s</div>
    <div class="container" id="game-container"></div>
    <div class="start-popup" id="start-popup">Start Game</div>

    <script>
        const emojis = ['ğŸ¤¡', 'ğŸ˜‚', 'ğŸ˜Š', 'ğŸ˜', 'ğŸ˜', 'ğŸ˜˜', 'ğŸ˜œ', 'ğŸ˜‹', 'ğŸ˜‡', 'ğŸ˜‰', 'ğŸ˜š', 'ğŸ˜™', 'ğŸ˜—', 'ğŸ˜›', 'ğŸ˜'];
        const cards = [...emojis, ...emojis];
        let flippedCards = [];
        let matchedCards = [];
        let clickDisabled = false;
        let timeElapsed = 0;
        let timerInterval;

        function createCard(emoji) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <div class="card-content card-front"></div>
                <div class="card-content card-back">${emoji}</div>
                
            `;
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function flipCard(card) {
            if (clickDisabled || card.classList.contains('flipped')) return;
            card.classList.add('flipped');
            card.querySelector('.card-back').style.visibility = 'visible';
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                clickDisabled = true;

                const [firstCard, secondCard] = flippedCards;
                const delay = firstCard.querySelector('.card-back').innerText === secondCard.querySelector('.card-back').innerText ? 0 : 1000;

                setTimeout(() => {
                    if (firstCard.querySelector('.card-back').innerText === secondCard.querySelector('.card-back').innerText) {
                        matchedCards.push(firstCard, secondCard);
                        if (matchedCards.length === cards.length) {
                            clearInterval(timerInterval);
                            document.getElementById('start-popup').textContent = `Score: ${timeElapsed}s - Replay?`;
                            document.getElementById('start-popup').classList.remove('fade-out');
                        }
                    } else {
                        firstCard.classList.remove('flipped');
                        secondCard.classList.remove('flipped');
                        firstCard.querySelector('.card-back').style.visibility = 'hidden';
                        secondCard.querySelector('.card-back').style.visibility = 'hidden';
                    }
                    flippedCards = [];
                    clickDisabled = false;
                }, delay);
            }
        }


        function startTimer() {
            timerInterval = setInterval(() => {
                timeElapsed++;
                document.getElementById('timer').textContent = `Time: ${timeElapsed}s`;
            }, 1000);
        }

        function initializeGame() {
            const container = document.getElementById('game-container');
            container.innerHTML = '';
            shuffle(cards).forEach(emoji => {
                const card = createCard(emoji);
                container.appendChild(card);
            });
            document.getElementById('timer').style.visibility = 'visible';
            startTimer();
        }

        document.getElementById('start-popup').addEventListener('click', () => {
            document.getElementById('start-popup').classList.add('fade-out');
            timeElapsed = 0;
            matchedCards = [];
            flippedCards = [];
            clearInterval(timerInterval);
            document.getElementById('timer').textContent = `Time: 0s`;
            initializeGame();
        });
    </script>
</body>
</html>
